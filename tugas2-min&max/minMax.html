<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas nilai Minimum dan Maksimum</title>
</head>

<body>
    <p id="hasil"></p>
    <script>
        class minMax {
            constructor(num1, num2, num3) {
                this.number1 = num1;
                this.number2 = num2;
                this.number3 = num3;
            }

            getMin() {
                return Math.min(this.number1, this.number2, this.number3)
            }

            getMax() {
                return Math.max(this.number1, this.number2, this.number3)
            }
        }

        let obj = new minMax(1, 3, 5)

        const hasil = document.getElementById('hasil');
        hasil.innerHTML = 'Nilai minimum: ' + obj.getMin() + ', Nilai maximum: ' + obj.getMax()
    </script>
</body>

</html>
