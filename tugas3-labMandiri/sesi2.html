<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>

<body>
    <script>
        class Hewan {
            constructor(nama, jenis) {
                this.nama = nama;
                this._jenis = null;
            }
            get jenis() {
                return `Jenis hewannya adalah ${this._jenis}`
            }
            set jenis(jenis) {
                this._jenis = `${jenis} anak`
            }
        }

        const hewanKucing = new Hewan('Kucing', 'Mamalia');

        hewanKucing.jenis = 'Melahirkan'

        console.log(hewanKucing.jenis)
    </script>
</body>

</html>
